<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button/>
    </ion-buttons>
    <ion-title>
      Listagem de livros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let livro of livros">
      <ion-thumbnail style="width: 10rem; height: 14rem;">
        <img
          [src]="livro.logoUrl"
          alt="livro.titulo"
        />
      </ion-thumbnail>
      <ion-label class="livro-descricao">
        <h1>{{livro.titulo}}</h1>
        <h2>{{livro.subtitulo}}</h2>
        <h3>
          <strong>
            {{livro.autores.length > 1 ? 'Autor(es)' : 'Autor' }}:
          </strong>
        </h3>
        <ul>
          <li *ngFor="let autor of livro.autores">
            <h3 class="autor">{{autor.nome}}</h3>
          </li>
        </ul>
        <h3><strong>ISBN</strong>: {{livro.isbn}}</h3>
        <h3><strong>PÃ¡g.</strong>: {{livro.numeroPaginas}}</h3>
        <h3><strong>Editora</strong>: {{livro.editora}}</h3>
        <h3><strong>Ano</strong>: {{livro.ano}}</h3>
      </ion-label>
      <div>
        <ion-text color="danger">
          <h2>{{livro.preco | currency}}</h2>
        </ion-text>
        <ion-buttons style="justify-content: space-around;">
          <ion-button
            color="primary"
            [routerLink]="['edicao', livro.id]"
          >
            <ion-icon
              name="create"
              slot="icon-only"
            />
          </ion-button>
          <ion-button
            color="primary"
            (click)="excluir(livro)"
          >
            <ion-icon
              name="trash"
              slot="icon-only"
            />
          </ion-button>
        </ion-buttons>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button [routerLink]="['novo']">
      <ion-icon name="add"/>
    </ion-fab-button>
  </ion-fab>
</ion-content>
